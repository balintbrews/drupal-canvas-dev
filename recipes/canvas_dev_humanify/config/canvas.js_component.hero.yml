                <div>
                  <a
                    href={buttonLink}
                    className={cn(
                      "inline-block rounded-sm bg-mauve px-12 py-3 text-sm font-medium text-inverted-text transition hover:bg-mauve/75",
                      "focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red",
                    )}
                  >
                    {buttonLabel}
                  </a>
                </div>
              </div>
            </div>
            <div className="h-full w-full overflow-hidden rounded-3xl py-6 md:py-8 lg:py-14">
              <img
                alt={image.alt}
                src={image.src}
                width={image.width}
                height={image.height}
                className="h-full w-full object-cover object-center shadow-lg sm:rounded-l-4xl xl:rounded-r-xl dark:border dark:border-surface-0 dark:shadow-none"
              />
            </div>
          </div>
        </section>
      );
    };

    export default Hero;
