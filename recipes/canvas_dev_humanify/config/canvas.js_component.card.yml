                WebkitMaskPosition: "center",
              }}
            />
          )}
          {title && <h3 className="text-lg font-semibold text-text">{title}</h3>}
          {description && (
            <FormattedText as="p" className="text-subtext-0">
              {description}
            </FormattedText>
          )}
        </div>
      );
    };

