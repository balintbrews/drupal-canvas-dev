            blue: "bg-blue",
            lavender: "bg-lavender",
          },
        },
        defaultVariants: {
          iconColor: "teal",
        },
      });
      return (
        <div className="flex flex-col gap-3 rounded-lg bg-surface-0 p-6">
          {iconNameFromLucide && (
            <div
              className={cardVariants({ iconColor })}
              style={{
                maskImage: `url(https://esm.sh/lucide-static@0.544.0/icons/${iconNameFromLucide}.svg)`,
